<div layout="row">
	<md-content class="md-padding" flex-gt-md="50" offset-gt-md="25" flex-sm="100" flex-md="100">
		<md-card>
			<md-toolbar class="md-padding" layout-align="center center">
				<i class="ion-android-person" style="font-size:100px;"></i>
			</md-toolbar>
			<md-card-content>
				<div layout="column">
					<md-input-container flex class="md-icon-float">
						<label>Username or email</label>
						<md-icon><i class="ion-person" style="font-size:26px;color:#3F51B5;"></i></md-icon>
						<input ng-model="user.username">
					</md-input-container>
					<md-input-container flex class="md-icon-float">
						<label>Password</label>
						<md-icon><i class="ion-lock-combination" style="font-size:26px;color:#3F51B5;"></i></md-icon>
						<input type="password" ng-model="user.password">
					</md-input-container>
					<md-button class="md-raised md-primary" flex><i class="ion-log-in"></i> Sign In</md-button>
					<md-input-container flex layout-align="center center" class="md-padding">
						<a href="#" style="text-decoration:none;">Forgot your password?</a>
					</md-input-container>
				</div>
			</md-card-content>
		</md-card>
	</md-content>
</div>
